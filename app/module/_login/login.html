<section class="login">
      <div class="container">
       <form class="login__form" action="#">
          <label class="login__label">
            Username or email address *
            <input class="login__input" type="text" required>
          </label>
          <label class="login__label">
            Password *
            <input class="login__input" type="text" required>
          </label>
          <button class="login__btn" type="submit">
            Login
          </button>
         <div class="login__box">
            <label class="login__checkbox">
              <input class="login__input-checkbox" type="checkbox">
              Remember me
            </label>
            <a class="login__error" href="#">Lost your password?</a>
         </div>
         <a class="login__registered" href="#">Not registered? No problem</a>
         <button class="login__create" type="submit">
          Create an account 
         </button>
       </form>
      </div>
    </section>
